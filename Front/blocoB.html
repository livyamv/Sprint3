<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloco B</title>
    <link rel="stylesheet" href="styles_tabelas.css" />
  </head>
  <body>
    <header>
      <img class="header-senai" src="senaisplogo.png" alt="Logo Senai-SP" />
    </header>
    <main>
      <h2 class="titulo-antes-da-tabela">Salas disponíveis</h2>

      <section id="tabela-salas">
        <table>
          <thead>
            <th>Nome da sala</th>
            <th>Descrição</th>
            <th>Capacidade</th>
          </thead>
          <tbody id="tabela-blocob">
            <!--salas serão adicionadas aqui pela api-->
          </tbody>
        </table>
      </section>
      <section id="input_sala_section">
        <form method="POST">
          <input
            id="input_sala"
            type="text"
            name="sala_escolhida"
            placeholder="Digite o nome da sala"
            required
          />
          <a href="agendamento.html">
            <button type="button">Enviar</button>
          </a>
        </form>
      </section>
    </main>
    <footer>
      <h5>Desenvolvido por: Maria Fernanda, Lívia, Rhuan</h5>
    </footer>
    <script src="app_salas.js"></script>
  </body>
</html>
